services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ctf
      POSTGRES_PASSWORD: ctf_secret_2026
      POSTGRES_DB: skillsctf
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ctf -d skillsctf"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://ctf:ctf_secret_2026@db:5432/skillsctf
      JWT_SECRET: skills_ctf_jwt_secret_2026_neon
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
